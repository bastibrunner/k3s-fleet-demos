# This file and all contents in it are OPTIONAL.

# The namespace this chart will be installed to,
# if not specified the chart will be installed to "default"
namespace: helloworld

# Custom helm options
helm:
  values:
    msg: "Ciao Tacco"

targetCustomizations:
- name: rsu
  clusterSelector:
    matchLabels:
      env: rsu
  helm:
    values:
      msg: "We are on RSU"

- name: aks
  clusterSelector:
    matchLabels:
      env: aks
  helm:
    values:
      msg: "We are on AKS"
